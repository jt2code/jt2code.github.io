<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> diff 命令 · 秘密基地</title><meta name="description" content="diff 命令 - null"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://example.com/atom.xml" title="秘密基地"><meta name="generator" content="Hexo 5.3.0"><link rel="alternate" href="/atom.xml" title="秘密基地" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">diff 命令</h1><div class="post-info">Dec 11, 2017</div><div class="post-content"><p>diff 命令用于逐行对比文件, 可以对比出两个或多个文件的不同之处</p>
<p>用法:<br>Usage: diff [OPTION]… FILES</p>
<p>diff 模式</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">-c          <span class="comment"># 上下文模式</span></span><br><span class="line">-u          <span class="comment"># 合并模式</span></span><br><span class="line">--normal    <span class="comment"># 标准模式, 默认模式</span></span><br></pre></td></tr></table></figure>
<p>比如有两个文件 hi.py 和 hi2.py, 但是 hi2.py 是复制 hi.py 并文件做了一些修改</p>
<p>hi.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sayhi</span>(<span class="params">name</span>):</span></span><br><span class="line">    print(<span class="string">&#x27;hi, %s&#x27;</span> % name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sayhi(<span class="string">&#x27;tom&#x27;</span>)</span><br></pre></td></tr></table></figure>
<p>hi2.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sayhi</span>(<span class="params">name</span>):</span></span><br><span class="line">    print(<span class="string">&#x27;hi, %s&#x27;</span> % name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sayhi(<span class="string">&#x27;jim&#x27;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>通过 <code>diff</code> 命令很容易对比出 hi2.py 修改了哪些地方</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">diff -u hi.py hi2.py <span class="comment"># -u 使用合并模式</span></span><br></pre></td></tr></table></figure>
<p>对比内容如下:</p>
<figure class="highlight diff"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--- hi.py	2017-12-11 15:14:56.000000000 +0800</span></span><br><span class="line"><span class="comment">+++ hi2.py	2017-12-11 15:15:34.000000000 +0800</span></span><br><span class="line"><span class="meta">@@ -5,4 +5,4 @@</span></span><br><span class="line">     print(&#x27;hi, %s&#x27; % name)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="deletion">-sayhi(&#x27;tom&#x27;)</span></span><br><span class="line"><span class="addition">+sayhi(&#x27;jim&#x27;)</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/07/18/XEN-%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4/" class="prev">PREV</a><a href="/2017/11/15/Pyinstaller-%E6%89%93%E5%8C%85%E4%B8%8E%E9%85%8D%E7%BD%AE/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2021 <a href="http://example.com"></a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
