</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">快速重新配置linux虚拟机网络更变</h1><div class="post-info">Oct 27, 2017</div><div class="post-content"><p>重复的做一件事总是容易让人感到厌倦, 之前很恐惧把虚拟机克隆之后重新配置网络, 因为mac地址也换了需要修改 <code>ifcfg-ethN</code> 文件, 经过这次又有很多机器改地址我想到了个算是比较快的方法:</p>
<ul>
<li>例如更改 eth0 -&gt; eth1</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /etc/sysconfig/network-scripts/</span><br><span class="line">mv ifcfg-eth0 ifcfg-eth1</span><br><span class="line">grep <span class="string">&#x27;eth1&#x27;</span> /etc/udev/rules.d/70-persistent-net.rules &gt;&gt; ifcfg-eth1</span><br><span class="line">vim ifcfg-eth1 <span class="comment"># 编辑文件更改 mac/ip</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2017/10/27/Git-%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4%E9%80%9F%E6%9F%A5%E8%A1%A8/" class="prev">PREV</a></div><div class="copyright"><p>© 2015 - 2021 <a href="http://example.com">John Doe</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
