</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">XEN 常用命令</h1><div class="post-info">Jul 18, 2018</div><div class="post-content"><p>创建新的本地存储</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$ xe host-list  // 查看 host uuid 一会用到</span><br><span class="line">uuid ( RO)                : 897d67fc-a6ad-4fed-9e54-39d0c801769e</span><br><span class="line">name-label ( RW): xenserver-02</span><br><span class="line">name-description ( RW): Default install</span><br><span class="line">	</span><br><span class="line">// 创建 sr </span><br><span class="line">$ xe sr-create content-type=LVM device-config:device=/dev/sdb \</span><br><span class="line">host-uuid=897d67fc-a6ad-4fed-9e54-39d0c801769e \</span><br><span class="line">name-label=<span class="string">&quot;LocalStorage 2&quot;</span> shared=<span class="literal">false</span> <span class="built_in">type</span>=lvm</span><br></pre></td></tr></table></figure>
<p>删除本地存储</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ xe pbd-list                   // 查看要删除的设备 uuid</span><br><span class="line">$ xe pbd-unplug uuid=xxxxxx</span><br><span class="line">$ xe se-forget uuid=xxxx		  // 这里的uuid 是 sr 的uuid</span><br></pre></td></tr></table></figure>
<p>添加开机启动项</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ xe vm-list 查看</span><br><span class="line">$ xe pool-param-set uuid=ccf30d4a-d37c-eaf3-0427-ac1eabae81c4 \</span><br><span class="line">other-config:auto_poweron=<span class="literal">true</span></span><br></pre></td></tr></table></figure>
<p>添加ios引导镜像目录(SR)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">首先，登入console，执行以下指令，建立iso档型式的储存库(SR - Storage Repositories)</span><br><span class="line"></span><br><span class="line">$ mkdir /boot-iso</span><br><span class="line">$ xe sr-create name-label=boot-iso <span class="built_in">type</span>=iso \</span><br><span class="line">device-config:location=/boot-iso device-config:legacy_mode=<span class="literal">true</span> content-type=iso</span><br></pre></td></tr></table></figure>
